<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
    <script src="https://kit.fontawesome.com/7f23a2002a.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="hour">
          <div class="time-stamp">8AM</div>
        </div>
        <div class="custom-event">
          <div class="event-desc">Event Description</div>
        </div>
        <div class="saveBtn">
          <i class="fa-solid fa-lock"></i>
        </div>
      </div>
      <div class="row">
        <div class="hour">
          <div class="time-stamp">9AM</div>
        </div>
        <div class="custom-event">
          <div class="event-desc">Event Description</div>
        </div>
        <div class="saveBtn">
          <i class="fa-solid fa-lock"></i>
        </div>
      </div>
      <div class="row">
        <div class="hour">
          <div class="time-stamp">10AM</div>
        </div>
        <div class="custom-event">
          <div class="event-desc">Event Description</div>
        </div>
        <div class="saveBtn">
          <i class="fa-solid fa-lock"></i>
        </div>
      </div>
      <div class="row">
        <div class="hour">
          <div class="time-stamp">11AM</div>
        </div>
        <div class="custom-event">
          <div class="event-desc">Event Description</div>
        </div>
        <div class="saveBtn">
          <i class="fa-solid fa-lock"></i>
        </div>
      </div>
      <div class="row">
        <div class="hour">
          <div class="time-stamp">12PM</div>
        </div>
        <div class="custom-event">
          <div class="event-desc">Event Description</div>
        </div>
        <div class="saveBtn">
          <i class="fa-solid fa-lock"></i>
        </div>
      </div>
      <div class="row">
        <div class="hour">
          <div class="time-stamp">1PM</div>
        </div>
        <div class="custom-event">
          <div class="event-desc">Event Description</div>
        </div>
        <div class="saveBtn">
          <i class="fa-solid fa-lock"></i>
        </div>
      </div>
      <div class="row">
        <div class="hour">
          <div class="time-stamp">2PM</div>
        </div>
        <div class="custom-event">
          <div class="event-desc">Event Description</div>
        </div>
        <div class="saveBtn">
          <i class="fa-solid fa-lock"></i>
        </div>
      </div>
      <div class="row">
        <div class="hour">
          <div class="time-stamp">3PM</div>
        </div>
        <div class="custom-event">
          <div class="event-desc">Event Description</div>
        </div>
        <div class="saveBtn">
          <i class="fa-solid fa-lock"></i>
        </div>
      </div>
      <div class="row">
        <div class="hour">
          <div class="time-stamp">4PM</div>
        </div>
        <div class="custom-event">
          <div class="event-desc">Event Description</div>
        </div>
        <div class="saveBtn">
          <i class="fa-solid fa-lock"></i>
        </div>
      </div>
      <div class="row">
        <div class="hour">
          <div class="time-stamp">5PM</div>
        </div>
        <div class="custom-event">
          <div class="event-desc">Event Description</div>
        </div>
        <div class="saveBtn">
          <i class="fa-solid fa-lock"></i>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
